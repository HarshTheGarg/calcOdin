<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="display">
        </div>
        
        <div class="buttons_container">
            <div class="button_row">
                <div class="button clear">
                    C
                </div>
                <div class="button symbol bracket">
                    ()
                </div>
                <div class="button symbol percent">
                    %
                </div>
                <div class="button symbol divide">
                    &divide;
                </div>
            </div>

            <div class="button_row">
                <div class="button number">
                    7
                </div>
                <div class="button number">
                    8
                </div>
                <div class="button number">
                    9
                </div>
                <div class="button symbol multiply">
                    &times;
                </div>
            </div>

            <div class="button_row">
                <div class="button number">
                    4
                </div>
                <div class="button number">
                    5
                </div>
                <div class="button number">
                    6
                </div>
                <div class="button symbol subtract">
                    -
                </div>
            </div>

            <div class="button_row">
                <div class="button number">
                    1
                </div>
                <div class="button number">
                    2
                </div>
                <div class="button number">
                    3
                </div>
                <div class="button symbol add">
                    +
                </div>
            </div>
            <div class="button_row">
                <div class="button symbol invert">
                    +/-
                </div>
                <div class="button number">
                    0
                </div>
                <div class="button symbol decimal">
                    .
                </div>
                <div class="button equal">
                    =
                </div>
            </div>
        </div>
    </div>
</body>
</html>
